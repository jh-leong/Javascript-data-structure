<script>
	// 设计哈希函数
	// 1. 将字符串转成比较大的数字：hashCode
	// 2. 将大的数字压缩到数组范围之内
	function hashFunc (str, size) {
		// 1.定义hashCode变量
		let hashCode = 0

		// 2.霍纳算法，计算hashCode的值
		for (let i = 0; i < str.length; i++) {
			hashCode = 37 * hashCode + str.charCodeAt(i)
		}

		//  3.取余操作
		let index = hashCode % size

		return index
	}

	alert(hashFunc ('linlin', 7))
	alert(hashFunc ('haohao', 7))
	alert(hashFunc ('linlinhaohao', 7))

</script>
